<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人形机器人商品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0;
        }
        nav ul li a {
            display: inline-block;
            color: white;
            padding: 1rem;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .container {
            padding: 2rem;
        }
        .product-item {
            background-color: white;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-item h2 {
            margin-top: 0;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>人形机器人商品</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="news.html">最新资讯</a></li>
            <li><a href="3dmodel.html">3D人形模型构建</a></li>
            <li><a href="interaction.html">大模型交互</a></li>
            <li><a href="products.html">人形机器人商品</a></li>
        </ul>
    </nav>
    <div class="container" id="products">
        <!-- 商品内容将通过 JavaScript 动态加载 -->
    </div>
    <footer>
        <p>&copy; 2024 芯旦科技公司. 保留所有权利.</p>
    </footer>
    <script>
        async function fetchProducts() {
            const response = await fetch('https://电商API地址/商品接口');
            const data = await response.json();
            const productsContainer = document.getElementById('products');
            data.products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-item';
                productElement.innerHTML = `<h2>${product.name}</h2><img src="${product.image}" alt="${product.name}"><p>${product.description}</p><a href="${product.url}">购买</a>`;
                productsContainer.appendChild(productElement);
            });
        }
        fetchProducts();
    </script>
</body>
</html>
