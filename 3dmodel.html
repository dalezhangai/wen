<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D人形模型构建</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0;
        }
        nav ul li a {
            display: inline-block;
            color: white;
            padding: 1rem;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .container {
            flex: 1;
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            width: 100%;
        }
        #3dmodel {
            width: 100%;
            height: 60vh;
            background-color: #e0e0e0;
            margin: auto;
        }
        .input-container {
            margin-bottom: 1rem;
        }
        .button-container {
            margin-bottom: 1rem;
        }
        @media (max-width: 600px) {
            #3dmodel {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>3D人形模型构建</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="news.html">最新资讯</a></li>
            <li><a href="3dmodel.html">3D人形模型构建</a></li>
            <li><a href="interaction.html">大模型交互</a></li>
            <li><a href="products.html">人形机器人商品</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="input-container">
            <input type="text" id="userInput" placeholder="输入形状、大小和颜色，例如 '正方体 大 红'">
            <button onclick="generateModel()">生成模型</button>
        </div>
        <div class="button-container">
            <button onclick="exportModel()">导出模型</button>
        </div>
        <div id="3dmodel"></div>
    </div>
    <footer>
        <p>&copy; 2024 芯旦科技公司. 保留所有权利.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/exporters/GLTFExporter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls;
        let models = [];
        let selectedModel = null;
        let plane;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('3dmodel').appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5);
            scene.add(light);

            camera.position.z = 10;

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;

            plane = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshBasicMaterial({ visible: false }));
            scene.add(plane);

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('mousedown', onMouseDown, false);
            window.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('mouseup', onMouseUp, false);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function parseInput(input) {
            const shapeMatch = input.match(/(正方体|长方体|球体|圆柱体|圆锥体|圆环体|八面体|四面体|十二面体|二十面体)/);
            const sizeMatch = input.match(/(大|中|小)/);
            const colorMatch = input.match(/(红|黄|蓝|绿|紫|黑|白)/);

            const shape = shapeMatch ? shapeMatch[1] : '正方体';
            const size = sizeMatch ? sizeMatch[1] : '中';
            const color = colorMatch ? colorMatch[1] : '灰';

            return { shape, size, color };
        }

        function getSizeMultiplier(size) {
            switch (size) {
                case '大': return 3;
                case '中': return 2;
                case '小': return 1;
                default: return 2;
            }
        }

        function getColorCode(color) {
            switch (color) {
                case '红': return 'red';
                case '黄': return 'yellow';
                case '蓝': return 'blue';
                case '绿': return 'green';
                case '紫': return 'purple';
                case '黑': return 'black';
                case '白': return 'white';
                default: return 'gray';
            }
        }

        function createGeometry(shape, sizeMultiplier) {
            switch (shape) {
                case '正方体': return new THREE.BoxGeometry(sizeMultiplier, sizeMultiplier, sizeMultiplier);
                case '长方体': return new THREE.BoxGeometry(sizeMultiplier * 2, sizeMultiplier, sizeMultiplier);
                case '球体': return new THREE.SphereGeometry(sizeMultiplier, 32, 32);
                case '圆柱体': return new THREE.CylinderGeometry(sizeMultiplier, sizeMultiplier, sizeMultiplier * 2, 32);
                case '圆锥体': return new THREE.ConeGeometry(sizeMultiplier, sizeMultiplier * 2, 32);
                case '圆环体': return new THREE.TorusGeometry(sizeMultiplier, sizeMultiplier / 2, 16, 100);
                case '八面体': return new THREE.OctahedronGeometry(sizeMultiplier);
                case '四面体': return new THREE.TetrahedronGeometry(sizeMultiplier);
                case '十二面体': return new THREE.DodecahedronGeometry(sizeMultiplier);
                case '二十面体': return new THREE.IcosahedronGeometry(sizeMultiplier);
                default: return new THREE.BoxGeometry(sizeMultiplier, sizeMultiplier, sizeMultiplier);
            }
        }

        function generateModel() {
            const input = document.getElementById('userInput').value;
            const { shape, size, color } = parseInput(input);

            const sizeMultiplier = getSizeMultiplier(size);
            const colorCode = getColorCode(color);

            const geometry = createGeometry(shape, sizeMultiplier);
            const material = new THREE.MeshStandardMaterial({ color: colorCode });
            const model = new THREE.Mesh(geometry, material);
            model.userData = { shape, size, color };
            scene.add(model);
            models.push(model);
        }

        function exportModel() {
            const exporter = new THREE.GLTFExporter();
            exporter.parse(scene, function (result) {
                const output = JSON.stringify(result, null, 2);
                const blob = new Blob([output], { type: 'application/json' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'model.gltf';
                link.click();
            });
        }

        function onMouseDown(event) {
            event.preventDefault();
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(models);
            if (intersects.length > 0) {
                selectedModel = intersects[0].object;
                document.addEventListener('keydown', onKeyDown, false);
            }
        }

        function onMouseMove(event) {
            if (selectedModel) {
                const mouse = new THREE.Vector2();
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, camera);

                const intersects = raycaster.intersectObject(plane);
                if (intersects.length > 0) {
                    selectedModel.position.copy(intersects[0].point);
                }
            }
        }

        function onMouseUp() {
            selectedModel = null;
            document.removeEventListener('keydown', onKeyDown, false);
        }

        function onKeyDown(event) {
            if (!selectedModel) return;

            switch (event.key) {
                case 'c':
                    const newModel = selectedModel.clone();
                    newModel.position.x += 1;
                    scene.add(newModel);
                    models.push(newModel);
                    break;
                case 'd':
                    scene.remove(selectedModel);
                    models = models.filter(m => m !== selectedModel);
                    selectedModel = null;
                    break;
                default:
                    break;
            }
        }

        init();
    </script>
</body>
</html>
