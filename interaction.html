<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大模型交互</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0;
        }
        nav ul li a {
            display: inline-block;
            color: white;
            padding: 1rem;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .container {
            padding: 2rem;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 1rem 2rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .output {
            margin-top: 1rem;
            padding: 1rem;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>大模型交互</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="news.html">最新资讯</a></li>
            <li><a href="3dmodel.html">3D人形模型构建</a></li>
            <li><a href="interaction.html">大模型交互</a></li>
            <li><a href="products.html">人形机器人商品</a></li>
        </ul>
    </nav>
    <div class="container">
        <textarea id="inputText" placeholder="输入文本"></textarea>
        <button onclick="interactWithModel()">发送</button>
        <div id="output" class="output"></div>
    </div>
    <footer>
        <p>&copy; 2024 芯旦科技公司. 保留所有权利.</p>
    </footer>
    <script>
        async function interactWithModel() {
            const inputText = document.getElementById('inputText').value;
            const response = await fetch('http://127.0.0.1:5000/api/coze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: inputText })
            });
            const data = await response.json();
            document.getElementById('output').innerText = data.response;
        }
    </script>
</body>
</html>
