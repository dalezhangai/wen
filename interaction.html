<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大模型互动</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-log {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }
        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
        }
        .chat-input textarea {
            flex: 1;
            padding: 1rem;
            border-radius: 20px;
            border: 1px solid #ddd;
            resize: none;
            margin-right: 1rem;
        }
        .chat-input button {
            padding: 1rem 2rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #555;
        }
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
            background-color: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message.bot:before {
            content: "芯旦：";
            font-weight: bold;
        }
        .message.user {
            background-color: #e0f7fa;
            text-align: right;
        }
        .message.bot {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chatLog" class="chat-log"></div>
        <div class="chat-input">
            <textarea id="inputText" placeholder="输入文本"></textarea>
            <button onclick="interactWithModel()">发送</button>
        </div>
    </div>
    <script>
        async function interactWithModel() {
            const inputText = document.getElementById('inputText').value;
            const chatLog = document.getElementById('chatLog');

            // 显示用户消息
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerText = inputText;
            chatLog.appendChild(userMessage);

            // 清空输入框
            document.getElementById('inputText').value = '';

            const url = 'https://api.coze.cn/open_api/v2/chat';
            const headers = {
                'Authorization': 'Bearer pat_8fwz7e5QvV8OJUrNN7lNhJRNfmtaiPxidQd2MEUuymbZDR5MnRPlpRPkeLKQ5Xnj',
                'Content-Type': 'application/json'
            };
            const data = {
                "conversation_id": "123",
                "bot_id": "7376213740515147787",
                "user": "123333333",
                "query": inputText,
                "stream": false
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.innerText = result.messages[0].content;
                chatLog.appendChild(botMessage);
            } catch (error) {
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot';
                errorMessage.innerText = `Error: ${error.message}`;
                chatLog.appendChild(errorMessage);
            }

            // 滚动到底部
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>
</html>
