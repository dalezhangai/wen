<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大模型互动</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 650px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-log {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f4f4f4;
        }
        .chat-input {
            display: flex;
            padding: 0.5rem 1rem;
            background-color: #fff;
            border-top: 1px solid #ddd;
            align-items: center;
        }
        .chat-input textarea {
            flex: 1;
            padding: 0.5rem;
            border-radius: 20px;
            border: 1px solid #ddd;
            resize: none;
            margin-right: 0.5rem;
            font-size: 1rem;
        }
        .chat-input button {
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            display: flex;
            align-items: center;
        }
        .message img {
            width: 30px;
            height: 30px;
            margin-right: 0.5rem;
        }
        .message.bot .bot-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .message.bot .bot-header img {
            margin-right: 0.5rem;
        }
        .message.bot .bot-header span {
            font-weight: bold;
        }
        .message.user {
            background-color: #e0f7fa;
            text-align: right;
            align-self: flex-end;
        }
        .message.bot {
            background-color: #fff;
            align-self: flex-start;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .message-content {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* 确保内容左对齐 */
        }
        .message-content img {
            margin-right: 0.5rem;
        }
        .message-content span {
            font-weight: bold;
            margin-right: 0.5rem;
        }
        .thinking {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .thinking span {
            font-size: 1rem;
            color: #888;
        }
        .thinking span::after {
            content: '...';
            animation: dots 1s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% {
                color: rgba(0,0,0,0);
                text-shadow:
                    .25em 0 0 rgba(0,0,0,0),
                    .5em 0 0 rgba(0,0,0,0);
            }
            40% {
                color: #888;
                text-shadow:
                    .25em 0 0 rgba(0,0,0,0),
                    .5em 0 0 rgba(0,0,0,0);
            }
            60% {
                text-shadow:
                    .25em 0 0 #888,
                    .5em 0 0 rgba(0,0,0,0);
            }
            80%, 100% {
                text-shadow:
                    .25em 0 0 #888,
                    .5em 0 0 #888;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chatLog" class="chat-log">
            <div class="message bot">
                <div class="message-content">
                    <img src="https://i.imgur.com/your_image.jpg" alt="图标">
                    <span>芯旦</span>
                    👋 你好呀，我是芯旦科技研发的人工智能大模型，很高兴认识你！
                </div>
                <div>
                    🌱 此刻你在想些什么？有问题欢迎随时向我提问，或者把你想读的 📄 网页和 📚 文件发给我试试~
                </div>
            </div>
        </div>
        <div id="thinking" class="thinking">
            <span>大模型正在思考中</span>
        </div>
        <div class="chat-input">
            <textarea id="inputText" placeholder="有什么问题尽管问我"></textarea>
            <button onclick="interactWithModel()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="white" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>
    <script>
        async function interactWithModel() {
            const inputText = document.getElementById('inputText').value;
            const chatLog = document.getElementById('chatLog');
            const thinking = document.getElementById('thinking');

            // 显示用户消息
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerText = inputText;
            chatLog.appendChild(userMessage);

            // 清空输入框
            document.getElementById('inputText').value = '';

            // 显示思考动画
            thinking.style.display = 'flex';

            const url = 'https://api.coze.cn/open_api/v2/chat';
            const headers = {
                'Authorization': 'Bearer pat_8fwz7e5QvV8OJUrNN7lNhJRNfmtaiPxidQd2MEUuymbZDR5MnRPlpRPkeLKQ5Xnj',
                'Content-Type': 'application/json'
            };
            const data = {
                "conversation_id": "123",
                "bot_id": "7373590031874687028",
                "user": "123333333",
                "query": inputText,
                "stream": false
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const botMessage = document.createElement('div');
botMessage.className = 'message bot';
botMessage.innerHTML = `
    <div class="message-content">
        <img src="https://i.imgur.com/your_image.jpg" alt="图标">
        <div>
            <span>芯旦</span> ${result.messages[0].content}
        </div>
    </div>`;
chatLog.appendChild(botMessage);
            } catch (error) {
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot';
                errorMessage.innerHTML = `
                    <div class="message-content">
                        <img src="https://i.imgur.com/your_image.jpg" alt="图标">
                        <span>芯旦</span>
                        Error: ${error.message}
                    </div>`;
                chatLog.appendChild(errorMessage);
            } finally {
                // 隐藏思考动画
                thinking.style.display = 'none';
            }

            // 滚动到底部
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>
</html>
